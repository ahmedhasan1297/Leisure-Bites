<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript">
		"use strict"
		var app=angular.module("contact",[]);
		app.controller("manage",function($scope){
			$scope.collect="";
		});
	</script>
</head>
<body ng-app="contact" ng-controller="manage">
	<div class="container">
		<div class="row form_row">
			<div class="col-md-4 form_col"></div>
			<div class="col-md-4">
				<form name="forgot_password" action="forgotpassword.php" method="post" novalidate>
					<div><h2>Forgot Password Form</h2></div>
					<div>
						<label class="labelname">Email:</label>
						<label class="req">*</label>
						<input type="text" class="form-control label-floating is-empty" name="email" ng-model="email" ng-required="true" ng-pattern="/^[A-Za-z]\w+@gmail\.com$/"   placeholder="Enter Email" />
                        <span ng-show="forgot_password.email.$error.pattern">Enter valid Email</span>
					</div>
					<button type="submit" class="btn btn-success" ng-disabled="forgot_password.$invalid">submit</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
</html>
